version: "3.3"

services:
  menu: 
    build: ./Menu
    image: menu
    container_name: menu_container
    ports:
      - "5000:5000"
    depends_on:
      mongodb

  order: 
    build: ./Order
    image: order
    container_name: order_container
    ports:
      - "5001:5001"
    depends_on:
      mongodb

  store:
    build: ./Store   
    image: store
    container_name: store_container
    ports:
      - "5002:5002"
    depends_on:
      mongodb
  
  nginx:
    build: ./nginx_revproxy
    image: nginx:latest
    ports:
      - "2000:80"
    links:
      - menu
      - order
      - store
      - mongodb
    ports:
      - "80:80"
    networks:
      - polyeats

  mongodb:
    image: mongo
    container_name: db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: comp3122
      MONGO_INITDB_ROOT_PASSWORD: 12345
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_volume:/data/db

networks:
  default:
    name: polyeats

volumes:
  mongo_volume:
    name: polyeats_mongo_vol
